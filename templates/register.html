<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AuthVault</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Register New Account</h1>
        <form id="register-form">
            <input type="text" id="username" name="username" placeholder="Choose Username" required>
            <input type="password" id="password" name="password" placeholder="Choose Password" required>
            <button type="submit">Register</button>
        </form>
        <div class="info">
            <p>Already have an account? <a href="{{ url_for('index') }}">Login here</a></p>
        </div>
        <div id="error-message" class="error" style="display: none;"></div>
    </div>
    <script src="{{ url_for('static', filename='client.js') }}"></script>
</body>
</html>
