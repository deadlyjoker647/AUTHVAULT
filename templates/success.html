<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Login Successful</h1>
        <p class="success">You have successfully authenticated, {{ username }}!</p>
        
        <div class="info">
            <h2>Your TOTP Configuration</h2>
            <p><strong>TOTP Secret:</strong> {{ totp_secret }}</p>
            <p>Use this secret to set up your authenticator app if you haven't already.</p>
        </div>
        
        <a href="/logout">Logout</a>
    </div>
</body>
</html>
